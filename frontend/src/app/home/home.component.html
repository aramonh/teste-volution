<div class="container">
  <div class="row">
    <div class="col-12">
      HELLO HOME
      <p *ngIf="user$ ">{{user$.email}}</p>
      <ul>
        <li *ngFor="let task$ of task">id:{{ task$._id}}  name: {{ task$.name}}   priority: {{ task$.priority }}   expiration_date: {{task$.expiration_date}}</li>
      </ul>
      <table class="table">
        <thead>
          <tr><th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Priority</th>
            <th scope="col">Expiration Date</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody >
          <tr *ngFor="let task$ of task; let i = index">
            <th scope="row">{{i}}</th>
            <td>{{ task$.name}}</td>
            <td>{{ task$.priority }}</td>
            <td>{{task$.expiration_date}}</td>
            <td><button class="btn-primary" >O</button></td>
            <td><button class="btn-danger" (click)="deleteTask(task$._id)" >X</button></td>
          </tr>
        </tbody>
      </table>









      
      <div class="row">
        <div class="col-md-6 mx-auto mt-5">
          <div class="card">
            <div class="card-body">
              <h1>TASK</h1>
              <form [formGroup]="TaskForm" (ngSubmit)="onSendTask()">
                <div class="form-group">
                  <label>name</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="name"
                    placeholder="name"
                  />
                </div>
                <div class="form-group">
                  <label for="prioritySelect">Priority Task</label>
                  <select formControlName="priority" class="form-control" id="prioritySelect">
                    <option>Baja</option>
                    <option>Media</option>
                    <option>Alta</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>expiration date</label>
                  <input
                    type="date"
                    class="form-control"
                    formControlName="expiration_date"
                    placeholder="expiration_date"
                  />
                </div>
                <div>
                  <button
                  [disabled]="TaskForm.invalid"
                    type="submit"
                    class="btn btn-primary btn-lg btn-block"
                  >
                    SEND
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
