<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1>Register</h1>
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
          <div class="form-group">
            <label>Email address</label>
            <input
              type="email"
              class="form-control"
              formControlName="email"
              placeholder="Email"
            />
          <div *ngIf="registerForm.get('email').errors && registerForm.get('email').dirty">
            <p *ngIf="registerForm.get('email').hasError('email')">Ingresa un correo valido</p>
          </div>
           
          </div>
          <div class="form-group">
            <label>Name</label>
            <input
              type="name"
              class="form-control"
              formControlName="name"
              placeholder="Name"
            />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
              placeholder="Password"
            />
          </div>
          <button [disabled]="registerForm.invalid" type="submit" class="btn btn-primary btn-lg btn-block">
            Register
          </button>
          <p>
            Ya estas registrago, entra aqui
            <a [routerLink]="['/login']">Login</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
