<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1>LOGIN</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="form-group">
            <label>Email address</label>
            <input
              type="email"
              class="form-control"
              formControlName="email"
              placeholder="Email"
            />
          </div>
          <div *ngIf="loginForm.get('email').errors && loginForm.get('email').dirty">
            <p *ngIf="loginForm.get('email').hasError('email')">Ingresa un correo valido</p>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
              placeholder="Password"
            />
          </div>
          <div>
            <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-lg btn-block">
              LOGIN
            </button>
          </div>
          <div>
            <p>
              No tienes usuario,registrate aqui<a [routerLink]="['/register']">
                Register
              </a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
